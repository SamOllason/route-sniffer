<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Happy Springer Spaniel - Black and White Cartoon -->
  
  <!-- Body -->
  <ellipse cx="100" cy="145" rx="40" ry="30" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Body spots -->
  <ellipse cx="85" cy="140" rx="10" ry="8" fill="black"/>
  <ellipse cx="115" cy="150" rx="7" ry="6" fill="black"/>
  
  <!-- Front legs -->
  <rect x="75" y="160" width="14" height="25" rx="6" fill="white" stroke="black" stroke-width="2"/>
  <rect x="111" y="160" width="14" height="25" rx="6" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Paws -->
  <ellipse cx="82" cy="186" rx="9" ry="5" fill="white" stroke="black" stroke-width="2"/>
  <ellipse cx="118" cy="186" rx="9" ry="5" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Tail (wagging!) -->
  <path d="M 140 135 Q 165 115 160 95" fill="none" stroke="black" stroke-width="5" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="-15 140 135" to="15 140 135" dur="0.2s" repeatCount="indefinite" additive="sum"/>
  </path>
  
  <!-- Head -->
  <ellipse cx="100" cy="80" rx="38" ry="32" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Floppy ears (behind head) -->
  <ellipse cx="55" cy="90" rx="16" ry="28" fill="black" stroke="black" stroke-width="2"/>
  <ellipse cx="145" cy="90" rx="16" ry="28" fill="black" stroke="black" stroke-width="2"/>
  
  <!-- Head patches - left side -->
  <path d="M 65 60 Q 75 50 90 55 Q 85 75 70 80 Q 60 75 65 60" fill="black"/>
  <!-- Head patches - right side -->
  <path d="M 135 60 Q 125 50 110 55 Q 115 75 130 80 Q 140 75 135 60" fill="black"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="95" rx="16" ry="10" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="90" rx="7" ry="5" fill="black"/>
  <ellipse cx="98" cy="88" rx="2" ry="1.5" fill="white" opacity="0.4"/>
  
  <!-- Eyes - happy closed crescents -->
  <path d="M 78 70 Q 85 62 92 70" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <path d="M 108 70 Q 115 62 122 70" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Happy mouth -->
  <path d="M 88 100 Q 100 112 112 100" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Tongue -->
  <ellipse cx="100" cy="107" rx="6" ry="8" fill="#FF6B9D"/>
  <line x1="100" y1="100" x2="100" y2="112" stroke="#E55A8A" stroke-width="1"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="72" cy="82" rx="5" ry="3" fill="#FFB3BA" opacity="0.5"/>
  <ellipse cx="128" cy="82" rx="5" ry="3" fill="#FFB3BA" opacity="0.5"/>
</svg>
