<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Happy Springer Spaniel - Black and White Cartoon -->
  
  <!-- Body -->
  <ellipse cx="100" cy="140" rx="45" ry="35" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Body spots -->
  <ellipse cx="85" cy="135" rx="12" ry="10" fill="black"/>
  <ellipse cx="115" cy="145" rx="8" ry="7" fill="black"/>
  
  <!-- Back legs -->
  <ellipse cx="70" cy="165" rx="12" ry="8" fill="white" stroke="black" stroke-width="2"/>
  <ellipse cx="130" cy="165" rx="12" ry="8" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Front legs -->
  <rect x="80" y="155" width="12" height="30" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <rect x="108" y="155" width="12" height="30" rx="5" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Paws -->
  <ellipse cx="86" cy="185" rx="8" ry="5" fill="white" stroke="black" stroke-width="2"/>
  <ellipse cx="114" cy="185" rx="8" ry="5" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Tail (wagging!) -->
  <path d="M 145 130 Q 170 110 165 90" fill="none" stroke="black" stroke-width="6" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="-10 145 130" to="10 145 130" dur="0.3s" repeatCount="indefinite" additive="sum"/>
  </path>
  <ellipse cx="165" cy="88" rx="8" ry="6" fill="white" stroke="black" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="-10 145 130" to="10 145 130" dur="0.3s" repeatCount="indefinite" additive="sum"/>
  </ellipse>
  
  <!-- Head -->
  <ellipse cx="100" cy="75" rx="40" ry="35" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Head spots/patches -->
  <ellipse cx="75" cy="65" rx="18" ry="20" fill="black"/>
  <ellipse cx="125" cy="70" rx="15" ry="18" fill="black"/>
  
  <!-- Floppy ears -->
  <ellipse cx="55" cy="85" rx="18" ry="30" fill="black" stroke="black" stroke-width="2"/>
  <ellipse cx="145" cy="85" rx="18" ry="30" fill="black" stroke="black" stroke-width="2"/>
  <!-- Ear highlights -->
  <ellipse cx="55" cy="95" rx="8" ry="12" fill="white" opacity="0.3"/>
  <ellipse cx="145" cy="95" rx="8" ry="12" fill="white" opacity="0.3"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="90" rx="18" ry="12" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="85" rx="8" ry="6" fill="black"/>
  <ellipse cx="98" cy="83" rx="2" ry="1.5" fill="white" opacity="0.5"/>
  
  <!-- Eyes - happy/squinting -->
  <path d="M 82 65 Q 88 60 94 65" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <path d="M 106 65 Q 112 60 118 65" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Eyebrows (excited!) -->
  <path d="M 80 58 L 95 55" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <path d="M 120 58 L 105 55" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Happy mouth / tongue -->
  <path d="M 85 95 Q 100 110 115 95" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <!-- Tongue -->
  <ellipse cx="100" cy="102" rx="8" ry="10" fill="#ff6b9d"/>
  <line x1="100" y1="95" x2="100" y2="108" stroke="#e55a8a" stroke-width="1"/>
  
  <!-- Cheek blush -->
  <ellipse cx="70" cy="78" rx="6" ry="4" fill="#ffb3ba" opacity="0.6"/>
  <ellipse cx="130" cy="78" rx="6" ry="4" fill="#ffb3ba" opacity="0.6"/>
</svg>
